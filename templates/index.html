<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/ninjagold.css') }}">
  <title>Ninja Gold</title>
</head>
<body>
  <h1 style="font-family: Georgia,Serif;">Welcome to Ninja Gold!</h1>
  <hr>
  <p>Your Gold:
    <form>
      <input class="button" type="text" name="total_gold" value="{{session.total_gold}}" />
    </form>
  </p>
  <div class="box">
    <h3>Farm</h3>
    <br></br>
    <p>(earns 10-20 golds)
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="farm" />
        <input class="button" type="submit" value="Find Gold!"/>
      </form>
    </p>
  </div>
  <div class="box">
    <h3>Cave</h3>
    <br></br>
    <p>(earns 5-10 golds)
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="cave" />
        <input class="button" type="submit" value="Find Gold!"/>
      </form>
    </p>
  </div>
  <div class="box">
    <h3>House</h3>
    <br></br>
    <p>(earns 2-5 golds)
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="house" />
        <input class="button" type="submit" value="Find Gold!"/>
      </form>
    </p>
  </div>
  <div class="box">
    <h3>Casino</h3>
    <br></br>
    <p>(earns/takes 0-50 golds)
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="casino" />
        <input class="button" type="submit" value="Find Gold!"/>
      </form>
    </p>
  </div>
  <p>Activities:</p>
    <textarea rows="7" cols="80" default="blank">
      {% for history in session.history %}
        {{history}}
      {% endfor %}
    </textarea>
    <form action="/playAgain" method="post">
    <input type="submit" value="Play Again">
    </form>
</body>
</html>
